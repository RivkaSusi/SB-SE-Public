<!--NOTE FOR SELF ON JINJA TEMPLATE:
{% extends 'base.html' %} tells the template engine that this template “extends” another template. When the template system evaluates this template, first it locates the parent – in this case, 'base.html'. The template engine will notice the three block tags in base.html and replace those blocks with the contents of the child template-->
{% extends 'base.html' %}

{% block title %}Edit {{ user.full_name }}{% endblock %}}

{% block content %}

<h1>Edit a user</h1>
<form method="POST">

  <div class="form-group row">
    <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
    </div>
  </div>

  <div class="form-group row">
    <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
    </div>
  </div>

  <div class="form-group row">
    <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="image_url" name="image_url" value="{{ user.image_url }}">
    </div>
  </div>

  <div class="form-group text-right">
    <a href="/users" class="btn btn-outline-info">Cancel</a> <!--returns to detail page for user-->
    <button type="submit" class="btn btn-success">Save</button> <!--saves updates-->
  </div>

</form>

{% endblock %}
