<!DOCTYPE html>

<!-- Hack or Snooze

     This is the only HTML page; the applications manipulates this DOM
     during use.

     Primary authors:
     - Michael Hueter: initial creation, 2018
     - Elie Schoppik: refactoring using OO, 2019
     - Joel Burton: refactored and componentized, 2020
     - You!
  -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
<!--These navigation links are hidden until a user is logged in, they can submit a story, view their favourites and view their stories-->
  <div class="hide-nav-links">
    <a class="nav-link" href="#" id="nav-submit-story">Submit</a>
    <a class="nav-link" href="#" id="nav-favourites">Favourites</a>
    <a class="nav-link" href="#" id="nav-my-stories">My Stories</a>
  </div>

  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>

<!-- area for stories (all stories, user stories, favorites) -->
<section id="stories-container" class="stories-container container">

<!--New form for submitted story-->
<form class="hidden" id="submit-form">
  <div>
    <label for="create-author">Author</label>
    <input id="create-author" placeholder="Author's Name" required>
  </div>
  <div>
    <label for="create-title">Title</label>
    <input id="create-title" placeholder="Story Title" required>
  </div>
  <div>
    <label for="create-url">URL</label>
    <input type="url" id="create-url" placeholder="Story URL" required>
  </div>
</form>

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>
  <!-- List of favourited stories -->
  <ol id="favourite-stories" class="hidden-stories-list"></ol>
  <!-- List of user's stories -->
  <ol id="my-stories" class="hidden-stories-list"></ol>

</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">Username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">Password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">Login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">Name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">Username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">Password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">Create Account</button>
  </form>
</section>

<!--User Profile-->
<section id="user-profile" class="hidden">
  <div class="user-profile-container container">
    <h4>User Profile</h4>
    <section>
      <div>Name: <span id="profile-name">Name:</span></div>
      <div>Username: <span id="profile-username">Username:</span></div>
      <div>Account Created: <span id="profile-account-date"></span></div>
    </section>
  </div>
</section>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
